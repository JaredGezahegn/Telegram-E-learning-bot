services:
  - type: web
    name: telegram-english-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python src/main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_TYPE
        value: supabase
    healthCheckPath: /health
    autoDeploy: true
    branch: main